<nav>
  <ul>
    {% for item in site.data.navigation.main %}
      <li>
        <a href="{{ item.url }}">{{ item.title }}</a>
        {% if item.subpages %}
          <ul>
            {% for subpage in item.subpages %}
              <li><a href="{{ subpage.url }}">{{ subpage.title }}</a></li>
            {% endfor %}
          </ul>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</nav>
